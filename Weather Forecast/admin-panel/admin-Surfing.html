<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Surfing</title>
    <link rel="stylesheet" href="/public/style.css" />
  </head>
  <body>
    <div class="surfing-main-content">
      <div class="admin-theme"></div>
      <div class="surfing">
        <form action="" method="POSt">
          <h2>Admin Panel(Surfing)</h2>
          <input
            type="text"
            class="location-id"
            name="locationID"
            placeholder="Location ID"
            required
          />
          <input
            type="text"
            class="type"
            name="type"
            placeholder="Type"
            required
          />
          <input
            type="text"
            class="name"
            name="name"
            placeholder="Name"
            required
          />
          <input
            type="number"
            class="swell-heights"
            name="swellHeights"
            placeholder="Swell Heights"
            required
          />
          <input
            type="text"
            class="swell-period"
            name="swellPeriod"
            placeholder="Swell Period"
            required
          />
          <input
            type="number"
            class="water-temperature"
            name="waterTemperature"
            placeholder="Water Temperature"
            required
          />
          <input
            type="number"
            class="surf-rating"
            name="surfRating"
            placeholder="Surf Rating"
            required
          />
          <button type="submit">Insert</button>
        </form>
      </div>
    </div>
  </body>
</html>
