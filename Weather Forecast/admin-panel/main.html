<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/public/style.css" />
    <title>Main Admin Panel</title>
  </head>
  <body>
    <div class="admin-panel">
      <div class="admin-theme"></div>
      <div class="content">
        <h2>Admin Panel</h2>
        <div class="all-options">
          <div class="admin-options">
            <div class="option location">
              <a href="/location"><h3>Insert Location Information</h3></a>
            </div>
            <div class="option forecast">
              <a href="/forecast"><h3>Insert Today Forecast</h3></a>
            </div>
            <div class="option Surfing">
              <a href="/surfing"><h3>Insert Surfing Condition</h3></a>
            </div>
            <div class="option Articles">
              <a href="/article"><h3>Insert Article</h3></a>
            </div>
          </div>
          <div class="manipulation-options">
            <div class="option users">
              <a href="/users"><h3>User Table</h3></a>
            </div>
            <div class="option forecast">
              <a href="/forecastdata"><h3>Forecast Table</h3></a>
            </div>
            <div class="option surfing">
              <a href="/surfingdata"><h3>Surfing Table</h3></a>
            </div>
            <div class="option Location">
              <a href="/locationdata"><h3>Location Table</h3></a>
            </div>
          </div>
          <div class="searching-options">
            <div class="option users">
              <a href="/search-data"><h3>Search Table</h3></a>
            </div>
            <div class="option users">
              <a href="/search-surf"><h3>Search Surf</h3></a>
            </div>
          </div>
        </div>
      </div>
    </div>
