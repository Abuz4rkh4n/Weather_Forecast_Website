<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Log In Page</title>
    <link rel="stylesheet" href="public/style.css" />
  </head>
  <body>
    <div class="login">
      <div class="login-portion">
        <div class="login-theme"></div>
        <form action="" method="POST">
          <div class="user-input">
            <button class="sign-up"><a href="/signup">Sign Up</a></button>
            <img src="images/log-in.png" alt="" />
            <h2>LOG IN</h2>
            <div class="info user-name">
              <img src="images/avatar.png" alt="" />
              <input
                type="email"
                class="input name"
                name="email"
                placeholder="Email Address"
                required
              />
            </div>
            <div class="info user-password">
              <img src="images/padlock.png" alt="" />
              <input
                type="password"
                name="password"
                class="input password"
                placeholder="Password"
                required
              />
            </div>
            <div class="user-buttons">
              <button type="submit"><a href="#"></a>Login</button>
              <a href="#" class="forget">forget password</a>
            </div>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
